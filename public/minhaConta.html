<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Imagem - Nexus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 20px;
            color: #333;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .image-preview {
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload de Imagem do Usuário</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="imageInput" accept="image/*" required />
            <button type="submit" class="btn">Enviar Imagem</button>
        </form>
        <div class="image-preview">
            <h3>Imagem Atual</h3>
            <img id="userImage" src="assets/perfil-vazio.jpg" alt="Imagem do usuário" />
        </div>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', () => {
    const authToken = localStorage.getItem('token'); // Recuperando o token
    console.log('Token encontrado:', authToken); // Verifique se o token está sendo recuperado

    if (!authToken) {
        alert('Token de autenticação não encontrado. Faça login novamente.');
        window.location.href = '/login.html';
    }
});

document.getElementById('uploadForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const fileInput = document.getElementById('imageInput');
    const file = fileInput.files[0];
    const formData = new FormData();
    formData.append('imagem', file);

    try {
        const token = localStorage.getItem('token'); // Padronizando o uso do token
        if (!token) {
            alert('Token de autenticação não encontrado. Faça login novamente.');
            return;
        }
        const response = await fetch('/upload', {
            method: 'POST',
            headers: {
                'token': token // Padronizando o nome do token
            },
            body: formData
        });

        if (response.ok) {
            alert('Imagem enviada com sucesso!');
            const imageUrl = URL.createObjectURL(file);
            document.getElementById('userImage').src = imageUrl;
        } else {
            alert('Erro ao enviar a imagem.');
        }
    } catch (error) {
        console.error('Erro:', error);
        alert('Erro ao enviar a imagem.');
    }
});

// Fetch para carregar a imagem atual do usuário ao carregar a página
async function loadUserImage() {
    try {
        const token = localStorage.getItem('token'); // Padronizando o uso do token
        const response = await fetch('/getUserImage', {
            method: 'GET',
            headers: {
                'token': token // Padronizando o nome do token
            }
        });

        if (response.ok) {
            const imageBlob = await response.blob();
            const imageUrl = URL.createObjectURL(imageBlob);
            document.getElementById('userImage').src = imageUrl;
        } else {
            console.log('Nenhuma imagem encontrada para o usuário.');
        }
    } catch (error) {
        console.error('Erro ao carregar a imagem do usuário:', error);
    }
}

// Carregar a imagem do usuário ao iniciar a página
window.onload = loadUserImage;


    </script>
</body>
</html>
