<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Nexus</title>
    <link rel="stylesheet" href="telaRedSenha2.css">
</head>
<body>
    <div class="page">
        <h1>Redefinir Senha</h1>
        <p>Insira sua nova senha abaixo.</p>
        <form id="redefinirSenhaForm">
            <label for="password">Nova Senha</label>
            <input type="password" id="password" placeholder="Digite sua nova senha" required />
            <label for="confirmPassword">Confirme a Nova Senha</label>
            <input type="password" id="confirmPassword" placeholder="Confirme sua nova senha" required />
            <input type="submit" value="Redefinir" class="btn"/>
        </form>
    </div>
    <script src="redefinirSenha.js"></script>
</body>
</html>
