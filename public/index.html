<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Login</title>
    <link rel="stylesheet" href="tela.css">
    <link rel="icon" href="assets/logo.ico">
</head>
<body>
    <div class="page">
        <form id="loginForm" class="formLogin">
            <h1>Login</h1>
            <p>Digite os seus dados de acesso no campo abaixo</p>
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" autofocus="true" required/>
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha" required>
            <a href="telaDeEsqueciSenha.html">Esqueci minha senha</a>
            <input type="submit" value="Entrar" class="btn"/>
            <a href="telaDeRegistrar.html">Criar sua conta Nexus</a>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
