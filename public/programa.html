<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Nexus</title>
    <link rel="stylesheet" href="style.css">
    <!-- Incluindo o Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="icon" href="assets/logo.ico">
</head>
<body>

    <div class="navbar">
        <!-- Logo e Título centralizados -->
        <div class="logo-container">
            <img src="assets/logo_nexus.png" alt="Logo da Empresa" class="logo">
            <h1 class="titulo">Projeto Nexus</h1>
        </div>

        <!-- Perfil movido para a extrema direita -->
        <div class="dropdown">
            <img src="assets/perfil-vazio.jpg" alt="Ícone de Perfil" class="avatar">
            <div id="profileDropdown" class="dropdown-content">
                <a href="#">Minha Conta</a>
                <a href="#">Configurações</a>
                <a href="#">Sair</a>
            </div>
        </div>
    </div>

    <!-- O mapa será renderizado aqui -->
    <div id="map"></div>

    <!-- Incluindo o Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Incluindo o arquivo JavaScript externo -->
    <script src="dropdown.js"></script> <!-- Script separado -->
    <script src="app.js"></script> <!-- Script da aplicação do mapa -->

    <!-- Modal para adicionar construção -->
<!-- Modal para adicionar construção -->
<!-- Modal para adicionar construção -->
<div id="modal-construcao" class="modal">
    <div class="modal-content">
      <span id="fechar-modal-construcao" class="fechar">&times;</span>
      <h2>Cadastrar Construção</h2>
      
      <label for="cidade-input">Cidade:</label>
      <input type="text" id="cidade-input" name="cidade" placeholder="Digite a cidade" required>

      
      <label for="bairro-input">Bairro:</label>
      <input type="text" id="bairro-input" name="bairro" placeholder="Digite o bairro" required>
      
      <label for="rua-input">Endereço:</label>
      <input type="text" id="rua-input" name="rua" placeholder="Digite o endereço" required>

      
      <label for="numero-input">Número:</label>
      <input type="text" id="numero-input" name="numero" placeholder="Digite o número" required>

      
      <label for="nome-input">Nome da Construção:</label>
      <input type="text" id="nome-input" name="nome" placeholder="Digite o nome da construção" required>

      
      <button id="adicionar-construcao">Adicionar</button>
      <button id="cancelar-construcao">Cancelar</button>
    </div>
  </div>
  
  
  
</body>
</html>
